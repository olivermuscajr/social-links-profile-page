<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: flex;
        align-items: center;
        color: white;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="" />
      <h2>Jessica Randall</h2>

      <h4>London, United Kingdom</h4>

      <p>"Front-end developer and avid reader."</p>

      <ul class="social-links">
        <li class="link"><a href="#">GitHub</a></li>
        <li class="link"><a href="#">Frontend Mentor</a></li>
        <li class="link"><a href="#">LinkedIn</a></li>
        <li class="link"><a href="#">Twitter</a></li>
        <li class="link"><a href="#">Instagram</a></li>
      </ul>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="https://github.com/olivermuscajr"> Oliver Musca</a>.
    </div>
  </body>
</html>
